<script>
    // var ids = document.querySelectorAll('*[id]');
    var allElements = document.getElementsByTagName('*');
    var allIds = [];
    for (var i = 0, n = allElements.length; i < n; ++i) {
        var el = allElements[i];
        if (el.id) {
            allIds.push(el.id);
        }
    }
    console.log('ids', allIds);
    allIds.map(id => renderDonut(id));
</script>
